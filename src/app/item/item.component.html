<div class="col-md-12 col-lg-12">
    <div class="row description">
        <div class="offset-lg-1 col-md-6 col-lg-5 col-md-12" style="text-align: center;">
            <img src="{{itemData.itemImage}}">
        </div>
        <div class="col-lg-4 mt-4">
            <table align="center"  class="table table-striped table-responsive-md btn-table">
                <tr><td><h2>{{itemData.itemName}}</h2></td></tr>
                <tr><td align="center">
                        <table class="table table-striped ">
                            <tr class="tr"><th>Brand </th><td>{{itemData.brand}}</td></tr>
                            <tr class="tr"><th>Model </th><td>{{itemData.model}}</td></tr>
                            <tr  class="tr"><th>Price </th><td>{{itemData.price}}</td></tr>
                            <tr class="tr"><th>Category </th><td>{{itemData.category}}</td></tr>
                            <tr class="tr"><th>Item Type </th><td>{{itemData.itemType}}</td></tr>                        
                        </table>
                    </td>
                </tr>
                <tr><td colspan="2" align="center"><button class="btn btn-warning mb-2" [disabled]="!itemData.active" (click)="addToCart(itemData)">Add To Cart</button></td></tr>
            </table>
            <!-- <table class="mt-4" style="overflow: auto;padding:5px" >
              
                <tr><td colspan="2" class="" style="border-bottom: 2px solid black;font-size: 25px; ">Specifications</td></tr>
                <tr ><td colspan="2"><div [innerHtml]="tableContent" style="padding:5px;width:50px"></div><td></tr>
            </table> -->
            
            <table style="overflow: auto;padding:5px" class="table table-striped ">
                <tr><td  colspan="2" class="" style="border-bottom: 2px solid rgb(0, 0, 0);font-size: 25px; ">Specifications</td></tr>
                <tr *ngFor="let item of itemDetails | keyvalue" class="tr"><td>{{item.key}}</td><td>{{item.value}}</td></tr>
            </table>
        </div>
        
        
    </div>
    </div>
