<!-- <p>{{data.orderId}} confirm-cancellation works!</p> -->
<div class="col-lg-12">
    <h1 mat-dialog-title>Message From Fassico </h1>
    <div mat-dialog-content>
        <p>Do you really want to cancel the Order With OrderId : <b>{{data.orderId}}</b></p>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-info mr-5" (click)="onNoClick()">No Thanks</button>
        <button class="ml-5 btn btn-danger" (click)="cancelOrder(data)" cdkFocusInitial>Yes, Cancel Order</button>
    </div>
</div>
