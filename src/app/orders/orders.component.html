<div class="col-lg-12 col-md-12">
    <div class="col-lg-12 col-md-12" *ngIf="orders.length>0">
        <div class="row" *ngFor="let order of orders">
            <div class="col-lg-3 border">
                <img src="{{order.item.itemImage}}" class="p-3"/>
            </div>
            <div class="col-lg-9">
                <table class="table">
                    <tr>
                        <td><b>Order Id</b></td>
                        <td><b>{{order.orderId}}</b></td>
                    </tr>
                    <tr>
                        <td><b>Product Name</b></td>
                        <td><b>{{order.item.itemName}}</b></td>
                    </tr>
                    <tr>
                        <td><b>Quantity</b></td>
                        <td><b>{{order.quantity}}</b></td>
                    </tr>
                    <tr>
                        <td><b>Delivery Status</b></td>
                        <td><b>{{order.deliveryStatus}}</b></td>
                    </tr>
                    <tr>
                        <td><b>Delivery Address</b></td>
                        <td><b>{{order.deliveryAddress}}</b></td>
                    </tr>
                    <tr>
                        <td><b>DPayment Method</b></td>
                        <td><b>{{order.paymentMethod}}</b></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12" *ngIf="orders.length<=0">
        <h1>No Orders Found...</h1>
    </div>
</div>
